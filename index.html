<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <main class="calculator-body">
            <div class="display">
                <p id="current-number"></p>
            </div>

            <div class="buttons">
                <button class="grow" id="clear">AC</button>
                <button class="grow" id="delete">DEL</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">&div;</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">&times;</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">-</button>
                <button id="decimal">.</button>
                <button class="number">0</button>
                <button id="equals">&equals;</button>
                <button class="operator">&plus;</button>
            </div>
        </main>

        <footer>
            <p>
                &copy; Copyright Tiago Pinto 2023
                <a href="https://github.com/Kurt3z"><ion-icon name="logo-github"></ion-icon></a>
            </p>
        </footer>

        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
