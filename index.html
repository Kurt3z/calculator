<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <main class="calculator-body">
            <div class="display">
                <p id="last-number">123456789</p>
                <p id="current-number">123456789</p>
            </div>

            <div class="buttons">
                <button>AC</button>
                <button>DEL</button>
                <button>%</button>
                <button>&div;</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>&times;</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>&sub;</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>&plus;</button>
                <button class="grow">0</button>
                <button>&comma;</button>
                <button>&equals;</button>
            </div>
        </main>
    </body>
</html>
